<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body>
  <nav class="navbar is-link" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div class="navbar-menu" id="navMenu">
      <div class="navbar-end">
        <a class="navbar-item">
          Speaker's List
        </a>  
        <a class="navbar-item">
          Informal Discussion
        </a>
        <a class="navbar-item">
          Opening Statements
        </a>
        <a class="navbar-item">
          Catch-The-Eye Debate
        </a>
      </div>
    </div>
  </nav>
  <div class="columns">
    <div class="column">
      Countries
    </div>
    <div class="column is-one-third">
      Timer one <br />
      <div class="base-timer">
        <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <g class="base-timer__circle">
            <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
            <path
              id="base-timer-path-remaining"
              stroke-dasharray="283"
              class="base-timer__path-remaining ${remainingPathColor}"
              d="
                M 50, 50
                m -45, 0
                a 45,45 0 1,0 90,0
                a 45,45 0 1,0 -90,0
              "
            ></path>
          </g>
        </svg>
        <div id="base-timer-label" class="base-timer__label">${formatTime(
          timeLeft
        )}</div>
      </div>
    </div>
    <div class="column is-one-third">
      Timer two <br />
      <div class="base-timer" id="base-timer2">
        <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" id="base-timer2__svg">
          <g class="base-timer__circle" id="base-timer2__circle">
            <circle class="base-timer__path-elapsed" id="base-timer2__path-elapsed" cx="50" cy="50" r="45"></circle>
            <path
              id="base-timer2-path-remaining"
              stroke-dasharray="283"
              class="base-timer__path-remaining ${remainingPathColor}"
              d="
                M 50, 50
                m -45, 0
                a 45,45 0 1,0 90,0
                a 45,45 0 1,0 -90,0
              "
            ></path>
          </g>
        </svg>
        <div id="base-timer2-label" class="base-timer__label">${formatTime(
          timeLeft
        )}</div>
      </div>
    </div>
    <div class="column">
      Control
    </div>
  </div>

</body>
</html>
